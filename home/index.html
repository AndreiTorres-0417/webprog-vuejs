<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue with CSS Grid Layout</title>
  <!-- Styles for Grid Layout -->
  <style>
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "menu content"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      gap: 5px;
      background-color: #2196F3;
      padding: 5px;
    }
    .container > div {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
    }
    .container > div.header {
      grid-area: header;
      text-align: center;
    }
    .container > div.menu {
      grid-area: menu;
    }
    .container > div.content {
      grid-area: content;
    }
    .container > div.footer {
      grid-area: footer;
    }
    /* Style for Vue-bound class */
    .pinkBG {
      background-color: lightpink;
    }
  </style>
</head>
<body>

<h1>Vue and CSS Grid Layout Example</h1>
<p>The Grid Layout Module offers a grid-based layout system, with rows and columns.</p>

<!-- Grid Layout Container -->
<div class="container">
  <!-- Header Section -->
  <div class="header">
    <h2>My Header</h2>
  </div>
  
  <!-- Menu Section -->
  <div class="menu">
    <a href="#">Link 1</a><br>
    <a href="#">Link 2</a><br>
    <a href="#">Link 3</a>
  </div>
  
  <!-- Content Section with Vue.js -->
  <div class="content" id="app">
    <h3>Dynamic Content</h3>
    <div v-bind:class="vueClass">
      This element is dynamically styled with Vue.js!
    </div>
  </div>
  
  <!-- Footer Section -->
  <div class="footer">
    <h4>Footer Content</h4>
  </div>
</div>

<!-- Include Vue.js Library -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue Application Script -->
<script>
  const app = Vue.createApp({
    data() {
      return {
        vueClass: "pinkBG" // Dynamic class binding
      };
    }
  });
  app.mount('#app'); // Mount Vue app to the content div
</script>

</body>
</html>
