<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue and CSS Grid Layout</title>
  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="css/flexboxgrid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bind.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CSS Grid Layout and Vue Example</h1>
    </div>
    <div class="menu">
      <p>Menu items go here.</p>
    </div>
    <div class="content" id="app">
      <!-- Vue dynamically updates this content -->
      <div style="background-color: lightgreen; padding: 10px;">
        {{ message }} <br>
        {{ 'Random number: ' + Math.ceil(Math.random() * 6) }}
        <div v-bind:class="vueClass" style="margin-top: 10px;">
          This element is bound to the "pinkBG" class.
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Footer content goes here.</p>
    </div>
  </div>

  <!-- Include Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Link to your custom JavaScript file -->
  <script src="js/vue.js"></script>
</body>
</html>
